<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta property="og:image" content="images/metaimage.png"> -->
    <title>Spellforce Avatar Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link href="images/BackgroundSF.png" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <!-- <link href="images/icon.png" rel="icon"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header class="header"> Spellforce Avatar Builder </header>
    <section class="menu">
        <h1 class="menu__title">Character Info</h1>
        <div class="menu__character">
            <div class="menu__abilitiesName">
                <h2>Ability</h2>
            </div>
            <div class="menu__abilityPointsName">
                <h2>Points</h2>
            </div>
            <div>
                <h2>Attributes</h2>
            </div>
            <div class="menu__attributePointsName">
                <h2>Points</h2>
            </div>
            <div>
                <ul class="menu__abilityList">
                    <li class="menu__ability">Heavy Combat Arts</li>
                    <li class="menu__ability">Mind Magic</li>
                </ul>
            </div>
            <div>
                <ul class="menu__abilityPointsList">
                    <li class="menu__abilityPoint">1</li>
                    <li class="menu__abilityPoint">1</li>
                </ul>
            </div>
            <div>
                <ul class="menu__abilityArrowsList">
                    <li class="menu__arrow"></li>
                    <li class="menu__arrow"></li>
                    <li class="menu__arrow"></li>
                    <li class="menu__arrow"></li>
                    <li class="menu__arrow"></li>
                    <li class="menu__arrow"></li>
                    <li class="menu__arrow"></li>
                </ul>
            </div>
            <div>
                <ul class="menu__attributesList">
                    <li class="menu__attribute">Strength</li>
                    <li class="menu__attribute">Stamina</li>
                    <li class="menu__attribute">Dexterity</li>
                    <li class="menu__attribute">Agility</li>
                    <li class="menu__attribute">Intelligence</li>
                    <li class="menu__attribute">Wisdom</li>
                    <li class="menu__attribute">Charisma<br>
                </ul>
            </div>
            <div class="menu__attributePoints">
                <ul class="menu__attPointsList">
                    <li class="menu__attPoint js-attStrength"></li>
                    <li class="menu__attPoint js-attStamina"></li>
                    <li class="menu__attPoint js-attDexterity"></li>
                    <li class="menu__attPoint js-attAgility"></li>
                    <li class="menu__attPoint js-attIntelligence"></li>
                    <li class="menu__attPoint js-attWisdom"></li>
                    <li class="menu__attPoint js-attCharisma"></li>
                </ul>
            </div>
            <div class="menu__arrows">
                <ul class="menu__attributeArrows">
                    <li class="menu__arrow js-arrowStrength"></li>
                    <li class="menu__arrow js-arrowStamina"></li>
                    <li class="menu__arrow js-arrowDexterity"></li>
                    <li class="menu__arrow js-arrowAgility"></li>
                    <li class="menu__arrow js-arrowIntelligence"></li>
                    <li class="menu__arrow js-arrowWisdom"></li>
                    <li class="menu__arrow js-arrowCharisma"></li>
                </ul>
            </div>
            <div class="menu__buttonContainer">
                <p><button class="menu__button">New Ability</button></p>
            </div>
            <div class="menu__attributePointsTotal">
                <p>Attribute points: <span class="menu__attributePointsAvailable js-attTotal"></span></p>
            </div>
            <div class="menu__level">
                <p>Level: <span class="js-level menu__level__number"></span></p>
            </div>
            <div class="menu__level__arrow">
                <p class="js-arrowLevel menu__arrow menu__arrow--level"></p>
            </div>
        </div>
    </section>
</body>

</html>
