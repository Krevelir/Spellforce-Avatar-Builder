<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta property="og:image" content="images/metaimage.png"> -->
    <title>Spellforce Avatar Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link href="images/BackgroundSF.png" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <!-- <link href="images/icon.png" rel="icon"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header class="header"> Spellforce Avatar Builder </header>
    <section class="menu">
        <h1 class="menu__title">Character Info</h1>
        <div class="menu__character">
            <div class="menu__skillsName">
                <h2>Ability</h2>
            </div>
            <div class="menu__skillPointsName">
                <h2>Points</h2>
            </div>
            <div class="menu__attributesName">
                <h2 class="menu__attributes--title">Attributes</h2>

            </div>
            <div class="menu__attributePointsName">
                <h2>Points</h2>
            </div>
            <div class="menu__skills">
                <ul class="menu__skillsList">
                    <li class="skill">Heavy Combat Arts</li>
                    <li class="skill">Mind Magic</li>
                </ul>
            </div>
            <div class="menu__skillPoints">
                <ul class="menu__skillPointsList">
                    <li class="skillpoint">1</li>
                    <li class="skillpoint">1</li>
                </ul>
            </div>
            <div class="menu__arrows">
                <ul class="menu__skillArrows">
                    <li class="menu__arrowUP"></li>
                    <li class="menu__arrowUP"></li>
                    <li class="menu__arrowUP"></li>
                    <li class="menu__arrowUP"></li>
                    <li class="menu__arrowUP"></li>
                    <li class="menu__arrowUP"></li>
                    <li class="menu__arrowUP"></li>
                </ul>
            </div>
            <div class="menu__attributes">
                <ul class="menu__attributesList">
                    <li class="attribute">Strength</li>
                    <li class="attribute">Stamina</li>
                    <li class="attribute">Dexterity</li>
                    <li class="attribute">Agility</li>
                    <li class="attribute">Intelligence</li>
                    <li class="attribute">Wisdom</li>
                    <li class="attribute">Charisma<br>
                </ul>
            </div>
            <div class="menu__attributePoints">
                <ul class="menu__attPointsList">
                    <li class="attributePoint js-attStrength"></li>
                    <li class="attributePoint js-attStamina"></li>
                    <li class="attributePoint js-attDexterity"></li>
                    <li class="attributePoint js-attAgility"></li>
                    <li class="attributePoint js-attIntelligence"></li>
                    <li class="attributePoint js-attWisdom"></li>
                    <li class="attributePoint js-attCharisma"></li>
                </ul>
            </div>
            <div class="menu__arrows">
                <ul class="menu__attributeArrows">
                    <li class="menu__attribute__arrowUP js-arrowStrength"></li>
                    <li class="menu__attribute__arrowUP js-arrowStamina"></li>
                    <li class="menu__attribute__arrowUP js-arrowDexterity"></li>
                    <li class="menu__attribute__arrowUP js-arrowAgility"></li>
                    <li class="menu__attribute__arrowUP js-arrowIntelligence"></li>
                    <li class="menu__attribute__arrowUP js-arrowWisdom"></li>
                    <li class="menu__attribute__arrowUP js-arrowCharisma"></li>
                </ul>
            </div>
            <div class="menu__abilityButtonContainer">
                <button class="menu__button">New Ability</button>
            </div>
            <div class="menu__attributePointsAmount">
                <p>Attribute points: <span class="menu__attributePointsTotal js-attTotal"></span></p>
            </div>
            <div class="menu__level">
                <p>Level: <span class="js-level menu__level__number"></span></p>
            </div>
            <div class="menu__level__arrow">
                <p class="js-arrowLevel menu__arrowUP menu__arrowUP--level"></p>
            </div>
        </div>
    </section>
</body>

</html>
